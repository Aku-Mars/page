<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #666;
        }

        #countdown {
            font-weight: bold;
            color: #007bff;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš§ 403 Forbidden ðŸš§</h1>
        <p>You don't have permission to access this page.</p>
        <p>You will be redirected to the main page in <span id="countdown">10</span> seconds.</p>
        <p>Want to reach me? email <a href="mailto:marifinsyam73@gmail.com">marifinsyam73@gmail.com</a></p>
    </div>

<script>
    let seconds = 10;
    const countdownElement = document.getElementById('countdown');
    const interval = setInterval(() => {
        seconds--;
        countdownElement.textContent = seconds;
        if (seconds <= 0) {
            clearInterval(interval);
            window.location.href = 'https://akumars.my.id';
        }
    }, 1000);
</script>
